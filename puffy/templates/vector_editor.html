{% extends "base.html" %}

{% block title %}Vector Editor{% endblock %}

{% block content %}
<body hx-boost="true">
<div class="container">
  <h1>Vector Editor</h1>

  <form hx-post="/vector/new" hx-target="#canvas-container" hx-swap="innerHTML">
    <label for="width">Width:</label>
    <input type="number" id="width" name="width" value="800">
    <label for="height">Height:</label>
    <input type="number" id="height" name="height" value="600">
    <label for="units">Units:</label>
    <select id="units" name="units">
      <option value="px">px</option>
      <option value="mm">mm</option>
    </select>
    <button type="submit">Create Canvas</button>
  </form>

  <div>
    <button id="rect-tool">Rectangle</button>
    <a id="download-link" href="#" role="button" style="display: none;">Download SVG</a>
  </div>

  <div id="canvas-container">
    {% if svg_id %}
    {% include "partials/canvas.html" %}
    {% endif %}
  </div>
</div>
{% endblock %}

{% block scripts %}
<script src="/js/vector.js"></script>
{% endblock %}
