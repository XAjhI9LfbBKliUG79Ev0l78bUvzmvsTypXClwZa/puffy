<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puffy Image Editor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        .htmx-indicator {
            opacity: 0;
            transition: opacity 200ms ease-in;
        }
        .htmx-request .htmx-indicator {
            opacity: 1;
        }
        .htmx-request.htmx-indicator {
            opacity: 1;
        }
    </style>
</head>
<body>
    <main class="container">
        <header>
            <h1>Puffy Image Editor</h1>
            <p>Upload an image and start editing.</p>
        </header>

        <article>
            <form hx-post="/upload" hx-encoding="multipart/form-data" hx-target="#image-editor" hx-swap="innerHTML">
                <input type="file" name="file" required>
                <button type="submit">Upload</button>
                <span class="htmx-indicator">Uploading...</span>
            </form>
        </article>

        <div id="image-editor">
            <!-- The editor will be loaded here -->
        </div>

        <article>
            <a href="/vector" role="button">Vector Editor</a>
        </article>
    </main>
</body>
</html>
